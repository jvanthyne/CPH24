<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Circles</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            position: relative;
            cursor: pointer;
        }

        .circle {
            background-color: #333; /* Dark color */
            color: #fff; /* Light text */
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Circle shape */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            position: absolute;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .circle:hover {
            background-color: #444; /* Slight color adjustment on hover */
        }

        .circle h2 {
            margin: 0;
            font-size: 18px;
        }

        .description {
            display: none;
            margin-top: 10px;
        }

        /* Add random floating effect */
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(100px, 100px); }
            100% { transform: translate(-100px, -100px); }
        }

        .circle {
            animation: float 5s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            animation-delay: 1s;
        }

        .circle:nth-child(3) {
            animation-delay: 2s;
        }

        /* Popup style */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            padding: 20px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .popup h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 18px;
        }

        /* Background overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 5;
            display: none;
        }

    </style>
</head>
<body>

<div class="circle" onclick="showPopup('Box 1', 'This is a description for box 1. It will appear when clicked.')">
    <h2>Box 1</h2>
</div>

<div class="circle" onclick="showPopup('Box 2', 'This is a description for box 2. It will appear when clicked.')">
    <h2>Box 2</h2>
</div>

<div class="circle" onclick="showPopup('Box 3', 'This is a description for box 3. It will appear when clicked.')">
    <h2>Box 3</h2>
</div>

<!-- Popup -->
<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <h2 id="popupTitle"></h2>
    <p id="popupDescription"></p>
    <button onclick="closePopup()">Close</button>
</div>

<script>
    // Function to stop the circles' floating motion once clicked
    let isClicked = false;

    function stopAnimation() {
        if (!isClicked) {
            isClicked = true;
            document.querySelectorAll('.circle').forEach(circle => {
                circle.style.animation = 'none';
            });
        }
    }

    // Function to show the popup with the relevant information
    function showPopup(title, description) {
        stopAnimation();
        document.getElementById("popupTitle").textContent = title;
        document.getElementById("popupDescription").textContent = description;
        document.getElementById("popup").style.display = 'flex';
        document.getElementById("overlay").style.display = 'block';
    }

    // Function to close the popup
    function closePopup() {
        document.getElementById("popup").style.display = 'none';
        document.getElementById("overlay").style.display = 'none';
    }

    // Change cursor color when hovered over a clickable circle
    document.querySelectorAll('.circle').forEach(circle => {
        circle.addEventListener('mouseenter', () => {
            document.body.style.cursor = 'url(https://www.google.com/intl/en/chrome/browser/images/favicon.ico), auto';  // Custom cursor
        });
        circle.addEventListener('mouseleave', () => {
            document.body.style.cursor = 'pointer';
        });
    });
</script>

</body>
</html>
