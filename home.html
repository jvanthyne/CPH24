<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Info</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        /* Custom cursor style */
        body {
            cursor: none; /* Hide the default cursor */
        }

        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: background-color 0.3s;
        }

        /* Style for the register button */
        .register-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .register-btn:hover {
            background-color: #b30000; /* Darken the red on hover */
        }

        /* Organic shapes */
        .shape {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .shape:hover {
            transform: scale(1.1);
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(100px, 100px); }
            100% { transform: translate(-100px, -100px); }
        }

        .shape:nth-child(1) {
            animation: float 6s infinite ease-in-out;
        }

        .shape:nth-child(2) {
            animation: float 6s infinite ease-in-out;
            animation-delay: 1s;
        }

        .shape:nth-child(3) {
            animation: float 6s infinite ease-in-out;
            animation-delay: 2s;
        }

        .shape:nth-child(4) {
            animation: float 6s infinite ease-in-out;
            animation-delay: 3s;
        }

        /* Shape content */
        .shape h2 {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        /* Pop-up content */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 100;
        }

        .popup h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .popup p {
            font-size: 18px;
        }

        /* Close button */
        .popup button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <!-- Register Button -->
    <button class="register-btn" onclick="window.location.href = 'https://your-registration-link.com';">
        REGISTER
    </button>

    <!-- Floating Organic Shapes -->
    <div class="shape" id="competition-details" onclick="showPopup('COMPETITION DETAILS', 'START-PROMPT RELEASED 10:00 AM - Day 1\nSUBMIT FILM 10:00 AM - Day 2\nSCREENING EVENT 9:00 PM - Day 2')">
        <h2>COMPETITION DETAILS</h2>
    </div>
    <div class="shape" id="entry-fee" onclick="showPopup('ENTRY FEE', '200 DKK\nEntrance to the competition\n6 beers at the screening event\nChance to win a share of the pooled cash prize from entrance fees')">
        <h2>ENTRY FEE</h2>
    </div>
    <div class="shape" id="prizes" onclick="showPopup('CASH PRIZES', '1st Place: 60% of the prize pot\n2nd Place: 30% of the prize pot\n3rd Place: 10% of the prize pot')">
        <h2>PRIZES</h2>
    </div>
    <div class="shape" id="rules" onclick="showPopup('COMPETITION RULES', 'Each entry can have 1-3 people.\nFilm must be exactly 2:40 minutes in length.\nOnly original footage captured during the 24-hour period can be used.\nFilm must be submitted by 10:00 AM on Day 2.\nMust follow the prompt released at 10:00 AM on Day 1.')">
        <h2>RULES</h2>
    </div>

    <!-- Popup Window -->
    <div class="popup" id="popup">
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // Change cursor color on hover
        const cursor = document.getElementById("cursor");

        document.body.addEventListener("mousemove", (e) => {
            cursor.style.left = e.pageX + "px";
            cursor.style.top = e.pageY + "px";
        });

        document.querySelectorAll(".shape").forEach(item => {
            item.addEventListener("mouseenter", () => {
                cursor.style.backgroundColor = getRandomColor();
            });
        });

        // Generate a random color for the cursor
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Show popup with competition details
        function showPopup(title, description) {
            document.getElementById("popup-title").textContent = title;
            document.getElementById("popup-description").textContent = description;
            document.getElementById("popup").style.display = "block";
        }

        // Close popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
