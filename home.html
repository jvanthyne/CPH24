<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Competition</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none; /* Hide the default cursor */
            user-select: none;
            text-align: center;
        }

        .cursor {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: background-color 0.2s;
        }

        .register-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 60px;
            font-size: 36px;
            background-color: #ff0066;
            color: white;
            border: none;
            border-radius: 50px;
            z-index: 100;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.7);
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background-color: #ff1a75;
            box-shadow: 0 0 50px rgba(255, 26, 117, 0.7);
        }

        /* Organic Shape Base Style */
        .shape {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: float 8s infinite ease-in-out;
            animation-delay: random(1s, 3s);
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(200px, 200px) rotate(180deg); }
            100% { transform: translate(-200px, -200px) rotate(360deg); }
        }

        /* Hover effects */
        .shape:hover {
            transform: scale(1.3);
            background-color: #ff0066;
        }

        .shape h2 {
            font-size: 16px;
            letter-spacing: 1px;
        }

        /* Pop-up for the content */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            width: 80%;
            padding: 30px;
            border-radius: 15px;
            z-index: 1000;
            text-align: left;
            max-width: 600px;
            animation: popUp 0.5s ease-in-out;
        }

        /* Pop-up animation */
        @keyframes popUp {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .popup h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .popup p {
            font-size: 18px;
        }

        .popup button {
            background-color: #ff0066;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        .popup button:hover {
            background-color: #ff1a75;
        }
    </style>
</head>
<body>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <!-- Register Button -->
    <button class="register-btn" onclick="window.location.href = 'https://your-registration-link.com';">
        REGISTER
    </button>

    <!-- Organic Floating Shapes -->
    <div class="shape" onclick="showPopup('COMPETITION DETAILS', 'START-PROMPT RELEASED 10:00 AM - Day 1\nSUBMIT FILM 10:00 AM - Day 2\nSCREENING EVENT 9:00 PM - Day 2')">
        <h2>COMPETITION DETAILS</h2>
    </div>

    <div class="shape" onclick="showPopup('ENTRY FEE', '200 DKK\nEntrance to the competition\n6 beers at the screening event\nChance to win a share of the pooled cash prize from entrance fees')">
        <h2>ENTRY FEE</h2>
    </div>

    <div class="shape" onclick="showPopup('CASH PRIZES', '1st Place: 60% of the prize pot\n2nd Place: 30% of the prize pot\n3rd Place: 10% of the prize pot')">
        <h2>PRIZES</h2>
    </div>

    <div class="shape" onclick="showPopup('COMPETITION RULES', 'Each entry can have 1-3 people.\nFilm must be exactly 2:40 minutes in length.\nOnly original footage captured during the 24-hour period can be used.\nFilm must be submitted by 10:00 AM on Day 2.\nMust follow the prompt released at 10:00 AM on Day 1.')">
        <h2>RULES</h2>
    </div>

    <!-- Pop-up Window -->
    <div class="popup" id="popup">
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // Custom Cursor
        const cursor = document.getElementById("cursor");

        document.body.addEventListener("mousemove", (e) => {
            cursor.style.left = e.pageX + "px";
            cursor.style.top = e.pageY + "px";
        });

        // Hover color change for clickable objects
        document.querySelectorAll(".shape").forEach(item => {
            item.addEventListener("mouseenter", () => {
                cursor.style.backgroundColor = getRandomColor();
            });
        });

        // Random color generator
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Show the pop-up window
        function showPopup(title, description) {
            document.getElementById("popup-title").textContent = title;
            document.getElementById("popup-description").textContent = description;
            document.getElementById("popup").style.display = "block";
        }

        // Close the pop-up window
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
