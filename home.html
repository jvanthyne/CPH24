<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Boxes</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        .box {
            background-color: #333; /* Dark color */
            color: #fff; /* Light text */
            padding: 20px;
            width: 200px;
            height: 150px;
            margin: 20px;
            position: absolute;
            text-align: center;
            border-radius: 0; /* No radius on corners */
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .box h2 {
            margin-bottom: 10px;
        }

        .description {
            display: none;
            margin-top: 10px;
        }

        .box:hover {
            background-color: #444; /* Slight color adjustment on hover */
        }

        /* Add random floating effect */
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
            100% { transform: translate(-50px, -50px); }
        }

        .box {
            animation: float 5s infinite ease-in-out;
        }

        .box:nth-child(1) {
            animation-delay: 0s;
        }

        .box:nth-child(2) {
            animation-delay: 1s;
        }

        .box:nth-child(3) {
            animation-delay: 2s;
        }

        /* Ensure the boxes don't overlap too much */
        body {
            position: relative;
        }
    </style>
</head>
<body>

<div class="box" onclick="toggleContent(this)">
    <h2>Box 1</h2>
    <p class="description">This is a description for box 1. It will appear when clicked.</p>
</div>

<div class="box" onclick="toggleContent(this)">
    <h2>Box 2</h2>
    <p class="description">This is a description for box 2. It will appear when clicked.</p>
</div>

<div class="box" onclick="toggleContent(this)">
    <h2>Box 3</h2>
    <p class="description">This is a description for box 3. It will appear when clicked.</p>
</div>

<script>
    // Function to toggle visibility of the content when clicked
    function toggleContent(box) {
        const description = box.querySelector('.description');
        description.style.display = (description.style.display === 'block') ? 'none' : 'block';
    }
</script>

</body>
</html>
